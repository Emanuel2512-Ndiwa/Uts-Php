<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda - UTS Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #0d1b2a, #1b263b, #415a77);
      z-index: -1;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ffffff;
    }

    .card {
      width: 18rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.4);
      transition: transform 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 20px;
      color: #ffffff;
      z-index: 1;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(173, 216, 230, 0.6);
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #66fcf1;
      transition: transform 0.3s ease;
    }

    .card img:active {
      transform: scale(1.1);
    }

    .card h2 {
      margin-top: 15px;
      font-size: 1.5rem;
      color: #66fcf1;
      transition: color 0.3s ease;
    }

    .card h2:hover {
      color: #ffd700;
    }

    .badge {
      font-size: 1rem;
      margin-top: 10px;
      background-color: #1f4068;
      color: #ffffff;
    }

    nav.navbar {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 50, 0.8) !important;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    nav .navbar-nav .nav-link {
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff !important;
    }

    nav .navbar-nav .nav-link:hover {
      color: #66fcf1 !important;
    }

    .navbar-brand {
      color: #66fcf1 !important;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">UTS Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
          <li class="nav-item"><a class="nav-link" href="kisahku.html">Kisahku</a></li>
          <li class="nav-item"><a class="nav-link" href="pendidikan.html">Pendidikan</a></li>
          <li class="nav-item"><a class="nav-link" href="tugas.html">Tugas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="p-5 text-center">
    <div class="card">
      <img src="IMG-20191106-WA0018.jpg" class="shadow" alt="Foto Profil"/>
      <h2 class="mt-3">Emanuel Matroni Ndiwa</h2>
      <span class="badge">NIM: 2153114007</span>
    </div>
  </section>

  <!-- JS Particles -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.6
        },
        "size": {
          "value": 2
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 1
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
