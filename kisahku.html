<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kisahku - UTS Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-nav .nav-link.active {
      color: #ffcc00 !important;
    }

    #kisahku {
      padding: 50px 0;
      background-color: #f0f8ff;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #007bff;
      font-weight: bold;
    }

    .card {
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card-img-top:hover {
      transform: scale(1.1);
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .card-text {
      font-size: 1rem;
      color: #333;
    }

    /* Animasi Scroll */
    .scroll-container {
      display: flex;
      overflow: hidden;
      padding: 20px 0;
    }

    .scroll-content {
      display: flex;
      animation: scroll 20s linear infinite;
    }

    .scroll-content .card {
      margin-right: 20px;
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">UTS Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
          <li class="nav-item"><a class="nav-link active" href="kisahku.html">Kisahku</a></li>
          <li class="nav-item"><a class="nav-link" href="pendidikan.html">Pendidikan</a></li>
          <li class="nav-item"><a class="nav-link" href="tugas.html">Tugas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="kisahku">
    <div class="container">
      <h3 class="text-center section-title">Keluarga Kecil Ku</h3>
      <div class="scroll-container">
        <div class="scroll-content">
          <div class="card shadow" style="width: 18rem;">
            <img src="aimere.jpg" class="card-img-top" alt="...">
            <div class="card-body"><p class="card-text">Liburan bersama keluarga di aimere.</p></div>
          </div>
          <div class="card shadow" style="width: 18rem;">
            <img src="mama.jpg" class="card-img-top" alt="...">
            <div class="card-body"><p class="card-text">Waktu Mamam Masih Sehat.</p></div>
          </div>
          <div class="card shadow" style="width: 18rem;">
            <img src="smp.jpg" class="card-img-top" alt="...">
            <div class="card-body"><p class="card-text">Bapa Mama Antar Saya Ke Asrama Smp.</p></div>
          </div>
          <!-- Tambahkan lebih banyak card sesuai kebutuhan -->
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Gambar Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" class="img-fluid" alt="Detail Gambar">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fungsi untuk menampilkan gambar di modal
    const images = document.querySelectorAll('.card-img-top');
    const modalImage = document.getElementById('modalImage');
    const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));

    images.forEach(image => {
      image.addEventListener('click', () => {
        modalImage.src = image.src;  // Mengatur sumber gambar modal dengan gambar yang diklik
        imageModal.show();  // Menampilkan modal
      });
    });
  </script>
</body>
</html>
